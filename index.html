<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="TypeScript Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      .box {
        background-color: violet;
        width: 100px;
        height: 100px;

        @media (min-width: 460px) {
          background-color: blue;
        }

        @media (min-width: 768px) {
          background-color: red;
        }

        @media (min-width: 1024px) {
          background-color: green;
        }

        @media (min-width: 1200px) {
          background-color: yellow;
        }
      }
    </style>

    <title>TypeScript Summ</title>
  </head>
  <body>
    <input type="text" name="number1" id="number1" />
    <input type="text" name="number2" id="number2" />
    <button type="button" id="summ-btn">Summ</button>

    <div class="box"></div>

    <script src="./dist/app.js" type="module"></script>
  </body>
</html>
