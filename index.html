<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="TypeScript Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      .box {
        width: 628px;
        height: 465px;
        background-size: cover;

        background-image: url("./people.png");

        @media (min-device-pixel-ratio: 2),
          (-webkit-min-device-pixel-ratio: 2),
          (-o-min-device-pixel-ratio: 2/1),
          (min-resolution: 192dpi),
          (min-resolution: 2dppx) {
          background-image: url("./people@2x.png");
        }
      }
    </style>

    <title>TypeScript Summ</title>
  </head>
  <body>
    <input type="text" name="number1" id="number1" />
    <input type="text" name="number2" id="number2" />
    <button type="button" id="summ-btn">Summ</button>

    <div class="box"></div>

    <script src="./dist/app.js" type="module"></script>
  </body>
</html>
