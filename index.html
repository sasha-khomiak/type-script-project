<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="TypeScript Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto&display=swap"

    <style>

    <ul class="list">

      <li class="list-item">
        <img srs="/img/image-2.jpg" alt="object-2" class="list-image" />

    <script src="./dist/app.js" type="module"></script>
